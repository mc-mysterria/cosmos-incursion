# ~ Cosmos Incursion Configuration ~

event:
  # Enable automatic event start when conditions are met
  auto-start: false

  # Minimum players online to trigger event
  min-players: 30

  # Cooldown between events (in minutes)
  cooldown-minutes: 120

  # Event duration (in minutes)
  duration-minutes: 30

  # Countdown before event starts (in seconds)
  countdown-seconds: 60

zones:
  # Number of zones to create
  base-count: 1

  # Additional zone per X players (e.g., 2 zones at 30, 3 zones at 50)
  players-per-zone: 20

  # Maximum zones regardless of player count
  max-count: 5

  # Zone radius in blocks
  radius: 150

  # Minimum distance from town claims (in blocks)
  town-buffer: 50

  # Minimum distance between zone centers
  min-separation: 500

  # Zone boundary particles
  boundary-particles-enabled: true
  boundary-particle-update-ticks: 40  # How often to spawn particles (40 ticks = 2 seconds)
  boundary-particle-view-distance: 50.0  # How close players need to be to see particles

balancing:
  spirit-weight:
    # Sequences affected by Spirit Weight (high-tier penalties)
    min-sequence: 4
    max-sequence: 5

    # DOT damage per tick
    dot-damage: 1.0

    # Ticks between DOT damage (100 ticks = 5 seconds)
    dot-interval-ticks: 100

  anti-grief:
    # Number of low-tier kills before marked as Corrupted Monster
    kill-threshold: 3

    # Time window for kill tracking (in seconds)
    time-window-seconds: 600

    # Sequence difference to count as "griefing"
    sequence-difference: 3

    # Duration of Corrupted Monster status (in minutes)
    corrupted-duration-minutes: 15

death:
  # Sequence that triggers regression penalty
  regression-sequence: 6

  # Percentage of acting restored after sequence regression (0.0 - 1.0)
  # When player doesn't have enough acting to lose, they regress and get this % back
  # Example: 0.8 = receive 80% of new sequence's needed acting
  regression-acting-restored: 0.99

  # Percentage of acting lost as penalty (0.0 - 1.0)
  # If player has this % of needed acting: just lose it (no regression, no char drop)
  # If player has less: full sequence regression (with acting restored, drops char)
  # Example: 0.5 = need 50% of needed acting to avoid regression
  regression-acting-penalty: 0.5

  # Cooldown between death penalties (in seconds)
  # Prevents players from regressing multiple times in quick succession
  # Example: 60 = 1 minute cooldown between death penalties
  death-penalty-cooldown-seconds: 20

  # Command to grant Cosmos Crate (placeholder: %player%)
  crate-command: "emp admin crate give %player% pvp 1"

combat-log:
  # How long Hollow Body NPC persists (in minutes)
  npc-duration-minutes: 5

  # NPC name format (placeholder: %player%)
  npc-name-format: "Hollow %player%"

beacons:
  # Capture radius around beacon
  capture-radius: 20

  # Points needed to fully capture
  capture-points: 100

  # Points per player per second
  points-per-player: 1

  # Decay rate when uncontested (points per second)
  decay-rate: 0.5

rewards:
  # Acting speed multiplier for winning town (1.10 = 10% bonus)
  acting-speed-bonus: 1.10

  # Duration of buff (in hours)
  buff-duration-hours: 24

messages:
  event-starting: "<red>[Cosmos Incursion]</red> <white>An incursion begins in %countdown% seconds!</white>"
  event-started: "<red>[Cosmos Incursion]</red> <white>The incursion has begun! %zones% zones active.</white>"
  event-time-remaining: "<red>[Cosmos Incursion]</red> <yellow>%minutes% minutes remaining!</yellow> <gray>Contest the beacons while you can!</gray>"
  event-ending: "<red>[Cosmos Incursion]</red> <white>The incursion is ending...</white>"
  event-ended: "<red>[Cosmos Incursion]</red> <white>The incursion has concluded.</white>"
  zone-entry: "<red>The barrier of reality dissolves...</red>"
  zone-exit: "<green>You have left the incursion zone.</green>"
  corrupted-monster: "<dark_red>%player% has become a Corrupted Monster!</dark_red>"
  death-regression: "<red>Your sequence has regressed due to death in the incursion.</red>"
  paper-angel-saved: "<green>Your Paper Angel has protected you from regression!</green>"
